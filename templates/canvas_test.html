<!DOCTYPE html>
<html lang="en">
<head>
  <title>Aksara Jawa || Javanese Alphabet</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <!-- <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}"> -->
  <script type="text/javascript" src="{{ url_for('static', filename='draw.js') }}"></script>
</head>
<body>
<!-- canvas -->
<div class="container">
	<h1 class="jumbotron bg-primary">Image Classfication</h1>
	<br><br>
	<body>
		<form id = "myForm" action="{{ url_for('predict')}}" method="POST" enctype="multipart/form-data">
			<canvas id="canvas", name ="draw" width="224" height="224">
			<script type="text/javascript">
				$(document).ready(function() {
					drawCanvas();
				});
			</script>
			</canvas>
			<input type="hidden" id = 'url' name="url" value="">
			<input type="submit" id = 'predict' value="Predict" onclick="return save();">
		</form>
	
		{% if prediction %}
			<h2> Your Prediction   : <i> {{prediction}} </i></h2>
		{% endif %}
</div>

</body>
</html>
